<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>NYT Search</title>
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="row">
              <div class="col-2">
                
              </div>
              <div class="col-8">
                <span class="d-block p-2 bg-primary text-white">New York Times Search</span>

              </div>
              <div class="col-2">
                
              </div>
            </div>
          </div>
          <form>
            <div class="form-group">
              <label for="search">Search Term:</label>
              <input type="search" class="form-control" id="searchTerm" placeholder="Search Here">
            </div>
            <div class="form-group">
              <label for="search2">Number of Records to Retrieve:</label>
              <select class="form-control" id="NumberRecords">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="search3">Start Year (Optional):</label>
              <select class="form-control" id="startYear">
                
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">End Year (Optional):</label>
              <textarea class="form-control" id="endYear"></textarea>
            </div>
          </form>






      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
